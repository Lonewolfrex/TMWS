{% extends "base.html" %}
{% load widget_tweaks %}  <!-- Load widget tweaks here -->

{% block title %}Sign In{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Sign In</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username">Username</label>
            {{ form.username|add_class:"form-control" }}  <!-- Apply class directly -->
        </div>
        <div class="form-group">
            <label for="id_password">Password</label>
            {{ form.password|add_class:"form-control" }}  <!-- Apply class directly -->
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <p>Don't have an account? <a href="{% url 'signup' %}">Sign up here</a>.</p>
</div>
{% endblock %}
